<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar foto – Galeria da Família</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>
<body>
<header class="py-3 mb-4 border-bottom">
  <div class="container d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Enviar nova foto</h2>
    <a href="./galeria" class="btn btn-outline-secondary">Ver galeria</a>
  </div>
</header>

<main class="container">
  <form id="uploadForm" class="row g-3" enctype="multipart/form-data">
    <div class="col-sm-9">
      <input class="form-control" type="file" name="imagem" accept="image/*" required multiple>
    </div>
    <div class="col-sm-3 d-grid">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>
</main>

<script>
  document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  const resp = await fetch("/upload", { method: "POST", body: formData });
  if (resp.ok) {
    alert("Foto(s) enviada(s) com sucesso!");
    window.location = "/galeria";          // vai direto para a galeria
  } else {
    alert("Erro ao enviar.");
  }
});
</script>
</body>
</html>
