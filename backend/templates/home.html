<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Inicial</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <style>
      body {
        height: 100vh;
        background-image: url("../static/home.png");
      }
      .img-botao {
        width: 100px; /* largura relativa à largura da tela */
        height: 50px;
        /object-fit: cover; /* força a imagem a preencher o quadrado sem distorcer a proporção */
        border-radius: 10px;
        transition: transform 0.3s;
      }

      .img-botao:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container text-center">
      <div class="row justify-content-center	">
        <div class="col-4 col-sm-4 col-md-3 col-lg-2">
          <a href="./index.html" class="d-block">
            <img
              src="../static/botao_enviar_foto.png"
              alt="Botão 1"
              class="img-fluid img-botao w-100"
            />
          </a>
        </div>
        <div class="col-4 col-sm-4 col-md-3 col-lg-2">
          <a href="./galeria.html" class="d-block">
            <img
              src="../static/botao_ver_galeria.png"
              alt="Botão 2"
              class="img-fluid img-botao w-100"
            />
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (opcional, para recursos interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
